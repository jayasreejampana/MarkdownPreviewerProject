<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Markdown Previewer Project</title>
    <script src="./js/marked.js" charset="utf-8"></script>
    <script type="text/javascript">
      marked.setOptions({breaks: true});
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
      function setDefault() {
        let defaultText = `\
# Welcome to my Markdown Previewer!
## This is a sub-heading...

There's also [links](https://www.freecodecamp.com)

\`Happy coding!\`

\`\`\`javascript
function test\(\) \{
 console.log\("look maâ€™, no spaces"\);
\}
\`\`\`

*This text will be italic*\n

**This text will be bold**



Forcing a line-break\n
Next line in the list


> Block Quotes!
And if you want to get really crazy, even tables:

Wild Header           | Crazy Header    | Another Header?
----------------      | ----------------| ---------------
Your content          | can be here,    | it can be here....
And here.             | Okay.           | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![Javascript Logo w/ Text](https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzDDjztdQ3QZhQMdn_eL7QC8C386i9rbZYgg&usqp=CAU)
           ` ;

        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value=defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white maincol">
          <h1>Markdown Previewer Project</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6 editcol d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6 prevcol">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview">

          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
